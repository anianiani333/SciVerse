{% extends "base.html" %}
{% block content %}
  <h2>Set Your Address</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.address.label }}
      {{ form.address(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Save Address</button>
  </form>
{% endblock %}
